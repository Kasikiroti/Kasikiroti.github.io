
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Alma</title>
    <style>
body {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        #cats {
             text-align: center;
            display: flex;
            justify-content: space-around; /* Alinea los elementos a los lados del botón */
            align-items: center;
        }
        .kitten {
          width: 100px; /* Tamaño más pequeño para los gatos laterales */
            animation: bounce 1s infinite;
        }
        #kittens {
            position: relative;
            width: 150px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #cake {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake {
            width: 200px;
            height: 120px;
            background: #f8c8dc;
            border-radius: 0 0 20px 20px;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .cake::before {
            content: "";
            display: block;
            width: 60%;
            height: 40px;
            background: #f8c8dc;
            position: absolute;
            top: -40px;
            left: 20%;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #ff8ba0;
            top: 30px;
        }
        .candle {
            width: 10px;
            height: 60px;
            background: yellow;
            position: absolute;
            top: -70px;
            left: calc(50% - 5px);
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .flame {
            width: 10px;
            height: 20px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9900 60%, #ff3300 100%);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -20px;
            left: 0;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% {
                transform: scaleY(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(0.9);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div id="cats">
        <img src="gatitos.png" alt="Gatito Izquierda" class="kitten">
        
        <button onclick="showCake()">¡Toca aquí para la sorpresa!</button>
        <img src="gatitos.png" alt="Gatito Derecha" class="kitten">
    </div>
    <div id="cake" class="hidden">
        <div class="cake">
            <div class="layer"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <h1>Feliz Cumpleaños, Alma</h1>
    </div>

     <audio id="music" autoplay loop>
      
<source src="happy_birthday.mp3" type="audio/mpeg">
     </audio>
    <script>
	function nosexd(){
		document.getElementById('music').play();
	}
    function showCake() {
        var cats = document.getElementById('cats');
        var cake = document.getElementById('cake');
        var kittens = document.getElementsByClassName('kitten');
        var button = document.querySelector('button'); // Selecciona el botón
        
        // Ocultar los gatos laterales y el botón
        for (var i = 0; i < kittens.length; i++) {
            kittens[i].style.display = 'none';
        }
        button.style.display = 'none'; // Oculta el botón
        
        // Mostrar el pastel
        cake.classList.remove('hidden');
        document.getElementById('music').play();
    }
</script>

</body>
</html>
